<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALBOOK GAMEROOM</title>
    <link rel="icon" href="https://i.postimg.cc/50c2NB4v/gameroom.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191919;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: left;
            font-size: 24px;
            text-transform: uppercase;
        }
        .container {
            display: flex;
        }
        .game-list {
            width: 250px;
            padding: 20px;
            background-color: #262c3a;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto; /* Permet de faire défiler la liste des jeux */
            height: 80vh;
        }
        .game-item {
            background-color: #3a4257;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .game-item img {
            width: 77px;
            height: 77px;
        }
        .game-item span {
            color: white;
            font-size: 16px;
        }
        .game-window {
            flex-grow: 1;
            display: none;
            background: linear-gradient(#3a4257, #262c3a);
            padding: 10px;
        }
        .game-window .bar {
            background-color: #3a4257;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .game-window iframe {
            width: 100%;
            height: 80vh;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/wjDd9Srq/sceen-loading.png') center center no-repeat;
            background-size: contain;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        PALBOOK GAMEROOM
    </header>

    <!-- Écran de chargement -->
    <div class="loading" id="loading-screen"></div>

    <div class="container">
        <!-- Liste des jeux -->
        <div class="game-list" id="game-list" style="display: none;">
            <div class="game-item" onclick="loadGame('https://game.streets.cafe/', 'Restaurant Streets', 'https://i.postimg.cc/mZqCBBTv/favicon1.gif')">
                <img src="https://i.postimg.cc/mZqCBBTv/favicon1.gif" alt="Restaurant Streets Icon">
                <span>Restaurant Streets</span>
            </div>
            <div class="game-item" onclick="loadGame('https://tomtoutmou.github.io/King.com/', 'Candy Crush Saga', 'https://i.postimg.cc/8P2RBD3R/app-icon-circular.png')">
                <img src="https://i.postimg.cc/8P2RBD3R/app-icon-circular.png" alt="Candy Crush Icon">
                <span>Candy Crush Saga</span>
            </div>
            <div class="game-item" onclick="loadGame('https://gardenscapes-fb.playrix.com/api/1/GSFView/?fb_locale=undefined', 'Gardenscapes - New Acres', 'https://i.postimg.cc/ydmPdTHS/Capture-d-cran-2025-03-30-182336.png')">
                <img src="https://i.postimg.cc/ydmPdTHS/Capture-d-cran-2025-03-30-182336.png" alt="Gardenscapes Icon">
                <span>Gardenscapes - New Acres</span>
            </div>
        </div>

        <!-- Fenêtre du jeu -->
        <div class="game-window" id="game-window">
            <div class="bar">
                <button onclick="goHome()">Home</button>
                <button onclick="reloadGame()">Recharger</button>
            </div>
            <iframe id="game-frame" src="" style="display:none;"></iframe>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                // Cache l'écran de chargement et affiche la liste des jeux après 5 secondes
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-list').style.display = 'flex';
            }, 5000);
        };

        function loadGame(url, gameName, iconUrl) {
            // Cache la liste des jeux
            document.querySelector('.game-list').style.display = 'none';

            // Affiche la barre de chargement
            document.getElementById('loading').style.display = 'block';

            // Simule un retard de 5 secondes avant de charger le jeu
            setTimeout(function() {
                // Change le lien du jeu et affiche la fenêtre de jeu
                document.getElementById('game-frame').src = url;
                document.getElementById('game-frame').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-window').style.display = 'block';
            }, 5000);
        }

        function goHome() {
            // Réaffiche la liste des jeux et cache la fenêtre du jeu
            document.querySelector('.game-list').style.display = 'flex';
            document.getElementById('game-window').style.display = 'none';
        }

        function reloadGame() {
            // Recharge le jeu dans la même fenêtre
            document.getElementById('game-frame').src = document.getElementById('game-frame').src;
        }
    </script>
</body>
</html>
