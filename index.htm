<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palbook Gameroom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #191919;
            color: white;
            font-family: Arial, sans-serif;
        }
        #header {
            background: #3b5998;
            color: white;
            text-align: left;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            padding-left: 20px;
        }
        #game-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 20px;
        }
        .game-card {
            background: #262c3a;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: opacity 1s ease;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card img.game-thumbnail {
            width: 220px;
            height: 220px;
            border-radius: 10px;
        }
        .game-card p {
            margin: 10px 0 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .game-icon {
            width: 77px;
            height: 76px;
        }
        #loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #191919;
        }
        #loading-screen img {
            width: 45px;
            height: 38px;
        }
        #game-container {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        #game-bar {
            background: linear-gradient(to right, #3a4257, #262c3a);
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        #game-bar button {
            background: #3b5998;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            fléchir: 1;
            frontière: aucun;
        }
    </style>
</tête>
<corps>
    <div identifiant="en-tête">PALBOOK GAMEROOM</div>
    
    <div identifiant="sélection de jeu">
        <div classe="carte de jeu" oncliquez="démarrerJeu('https://game.streets.cafe/')">
            <img classe="jeu-pouce" src="https://i.postimg.cc/gjBBM2rK/462647821-2971095009709621-4962026585768507295-n.png" alt="Rues des restaurants">
            <p><img classe="icône de jeu" src="https://i.postimg.cc/mZqCBBTv/favicon1.gif" alt="Icône">Rues du restaurant</p>
        </div>
        <div classe="carte de jeu" oncliquez="démarrerJeu('https://tomtoutmou.github.io/King.com/')">
            <img classe="jeu-pouce" src="https://i.postimg.cc/TwDN0Q01/Capture-d-cran-2025-03-30-145904.png" alt="Saga Candy Crush">
            <p><img classe="icône de jeu" src="https://i.postimg.cc/8P2RBD3R/app-icon-circular.png" alt="Icône">Écrasement de bonbons Saga</p>
        </div>
    </div>
    
    <div identifiant="écran de chargement">
        <img src="https://i.postimg.cc/DzqSTCV9/image310.gif" alt="Chargement...">
    </div>
    
    <div identifiant="conteneur de jeu">
        <div identifiant="barre de jeu">
            <bouton oncliquez="goHome()">Accueil</bouton>
            <bouton oncliquez="rechargeurJeu()">Rechargeur</bouton>
        </div>
        <iframe identifiant="fenêtre de jeu" src="" grandur="100%" hauteur="100%"></iframe>
    </div>
    
    <script>
        fonction démarrerJeu(url) {
            const sélectionÉcran = document.getElementById('game-selection');
            sélectionÉcran.style.opacité = '0,5';
            
            définir le délai(() => {
                sélectionÉcran.style.affichage = 'aucun';
                document.getElementById("écran de charge ").style.affichage = "flex";
            }, 2000);
            
            définir le délai(() => {
                document.getElementById("écran de charge ").style.affichage = 'aucun';
                document.getElementById(" conteneur de jeu ").style.affichage = "flex";
                document.getElementById("fenêtre de jeu").src = url;
            }, 7000);
        }
        
        fonction goHome() {
            document.getElementById(" conteneur de jeu ").style.affichage = 'aucun';
            document.getElementById('game-selection').style.affichage = "flex";
        }
        
        fonction rechargerJeu() {
            const iframe = document.getElementById("fenêtre de jeu");
            iframe.src = iframe.src;
        }
    </script>
</corps>
</html>
